name: Deploy React + Vite Site

on:
  # 每当 push 到 main 分支时触发部署
  push:
    branches: [main]
  # 手动触发部署
  workflow_dispatch:

# 授予 GITHUB_TOKEN 写入权限，以便推送到 gh-pages 分支
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          # 自动运行 pnpm install
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          # 缓存 pnpm 依赖
          cache: pnpm

      # 运行构建脚本
      - name: Build site
        run: pnpm build

      # 创建 CNAME 文件
      # - name: Create CNAME file
      #   run: echo "your-domain.com" > dist/CNAME

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # 部署到 gh-pages 分支
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}